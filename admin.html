<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mallard Court — Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff8f0;
      color: #333;
      padding: 20px;
    }
    h1 { text-align: center; color: #ff7f0f; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #ff7f0f;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #fff4e6;
    }
    #status {
      margin-top: 10px;
      font-weight: 600;
      display: flex;
      align-items: center;
    }
    /* Spinner */
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #ff7f0f;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Mallard Court — Check-in Admin</h1>
  <div id="status"><div class="spinner"></div>Loading...</div>
  <table id="checkinsTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>SAP</th>
        <th>Timestamp</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>Distance (m)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // ---- PASSWORD PROTECTION ----
    const PASSWORD = "nfks2312"; // Change this to something secure
    const entered = prompt("Enter admin password:");
    if (entered !== PASSWORD) {
      alert("❌ Incorrect password. Access denied.");
      document.body.innerHTML = "<h1>Access Denied</h1>";
      throw new Error("Access denied");
    }

    // ---- SUPABASE CONFIG ----
    const SUPABASE_URL = 'https://wxczoigytxeepkfhvifm.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind4Y3pvaWd5dHhlZXBrZmh2aWZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk2ODE2NzUsImV4cCI6MjA3NTI1NzY3NX0.PjHcgrZVAa5G56DseG5G9Qf1t3cE5wXOkat_GWhuQE0';
    
    const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const tbody = document.querySelector("#checkinsTable tbody");
    const statusEl = document.getElementById("status");

    async function loadCheckins() {
      // Show spinner
      statusEl.innerHTML = '<div class="spinner"></div>Loading check-ins…';

      const { data, error } = await supabase
        .from('checkins')
        .select('*')
        .order('ts', { ascending: false });

      if (error) {
        console.error(error);
        statusEl.textContent = "❌ Error loading check-ins.";
        return;
      }

      tbody.innerHTML = "";

      data.forEach(entry => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${entry.name}</td>
          <td>${entry.sap}</td>
          <td>${new Date(entry.ts).toLocaleString()}</td>
          <td>${entry.lat}</td>
          <td>${entry.lon}</td>
          <td>${entry.distance_m}</td>
        `;
        tbody.appendChild(tr);
      });

      statusEl.textContent = `✅ Loaded ${data.length} check-ins.`;
    }

    loadCheckins();
  </script>
</body>
</html>
